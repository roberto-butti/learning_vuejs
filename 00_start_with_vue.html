<!DOCTYPE html>
<html>
	<head>
		<title>00 Start With Vue 2</title>
	</head>
	<body>
		<div id="root">
			{{ title }}
		</div>
		<script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#root",
				data: {
					title: "Ciao"
				}
			});
		</script>
	</body>
</html>

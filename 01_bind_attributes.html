<!DOCTYPE html>
<html>
	<head>
		<title>00 Start With Vue 2</title>
	</head>
	<body>
		<div id="root">
			<h1>{{ title }}</h1>
			<button v-bind:title="titlevalue">Hover me</button>
		</div>
		<script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#root",
				data: {
					title: "This is title",
					titlevalue: "Hello, page loaded at: " + new Date()
				}
			});
		</script>
	</body>
</html>
